version: '3'
  
#  nginx
#    |               
# microservices         
#       |
# user, story, status
#       |
#    mongoDB 

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user_microservice
  
  status_microservice:
    depends_on:
      - user_microservice
      - statusDB
    image: rudrowo/status_microservice
    restart: unless-stopped
  
  story_microservice:
    depends_on:
      - user_microservice
      - minio
      - storyDB
    image: rudrowo/story_microservice
    restart: unless-stopped

  user_microservice:
    depends_on:
      - userDB
    image: rudrowo/user_microservice
    restart: unless-stopped
  
  userDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb
        
  statusDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb
        
  storyDB:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    volumes:
      - /bitnami/mongodb

  minio:
    image: bitnami/minio:2022
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data


volumes:
  minio_data:
    driver: local
