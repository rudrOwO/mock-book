version: '3'
  
#  nginx
#    |               
# microservices         
#       |
# user, story, status
#       |
#    mongoDB 

services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user_microservice
  
  status_microservice:
    depends_on:
      - user_microservice
      - mongodb
    image: rudrowo/status_microservice
    restart: unless-stopped
    ports: 
      - 5002:5002
  
  story_microservice:
    depends_on:
      - user_microservice
      - minio
      - mongodb
    image: rudrowo/story_microservice
    restart: unless-stopped
    ports: 
      - 5003:5003

  user_microservice:
    depends_on:
      - mongodb
    image: rudrowo/user_microservice
    restart: unless-stopped
    ports: 
      - 5001:5001
  
  mongodb:
    image: bitnami/mongodb:6.0
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/bitnami/mongodb

  minio:
    image: bitnami/minio:2022
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data

volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local